<ion-view title="Team Page" id="page2">
    <ion-content padding="false" class="has-header">
        <ion-list>
            <label class="item item-select" name="TeamList">
                <span class="input-label">Select Team</span>
                <select>
                    <option>1K T1 - Basketball</option>
                    <option>1K T2 - Football</option>
                    <option>None</option>
                </select>
            </label>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
            <ion-item class="item-thumbnail-left" ui-sref="tabsController.student">
                <img src="img/pb7m2FLtTuePjoBZHph7_Snip20160421_2.png">
                <h2>Student1</h2>
                <p>Class 1A</p>
            </ion-item>
            <ion-item class="item-thumbnail-left" ui-sref="tabsController.student">
                <img src="img/jC0JVwiSTwG3HurfvlLz_Snip20160421_2.png">
                <h2>Student2</h2>
                <p>Class 1B</p>
            </ion-item>
            <ion-item class="item-thumbnail-left" ui-sref="tabsController.student">
                <img src="img/Muv9a27RQnOq4l5XoWv5_Snip20160421_3.png">
                <h2>Student3</h2>
                <p>Class 1C</p>
            </ion-item>
            <ion-item class="item-thumbnail-left" ui-sref="tabsController.student">
                <img src="img/7g4jrXx3S1Oa4CyCp8Hg_Snip20160421_4.png">
                <h2>Student4</h2>
                <p>Class 1K</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
